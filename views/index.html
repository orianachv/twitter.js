{% extends "layout.html" %} {% block content %}
<br>
<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
        <br>
        <b>
            Your Name
        </b>
        <br> 100 followers
    </div>
    <div>


        {% if showForm %}
        <form action="/tweets" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value={{name}} />
            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />
            <input type="submit" value="Submit" />
        </form>
        {% endif %}
    </div>
    <div class="col-md-9">



        <!-- display tweets here -->
        {% for tweet in tweets %}
        <div>
            <img style="height:60px;  margin-left: 0px" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"
            />
            <li style="font-weight: bold; list-style: none; padding-top:10px; max-width: 80%; ">
                <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
                <br> {{tweet.content}} </li>

        </div>


        {% endfor %}


    </div>
</div>

{% endblock %}
